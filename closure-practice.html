      // Import Mixins with "Module" pattern (Rename and localize global variables )
      const testObject = {
        html: (document) => {
          console.log(document);
        }, 
        otherMethod: () => {
          console.log('other method');
        },
      };
      
      const someModule = ((tObj, doc) => {
        let privVar = 0;
        
        const privateMethod = (increment) => {
          if (increment)
            privVar += increment;
          else 
            privVar++;
        };
        
        return {
          addCounter: (increment) => {
            privateMethod(increment);
          },
          getCounter: () => {
            console.log(privVar);
          },
          getDoc: () => {
            return tObj.html(doc);
          }
        };
      })(testObject, document);
      
      someModule.getCounter();
      someModule.addCounter(3);
      someModule.getCounter();
      someModule.getDoc();
